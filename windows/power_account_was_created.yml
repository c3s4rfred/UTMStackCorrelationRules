# Rule version v1.0.2

- name: "Windows: A powered user account was created"
  severity: "High"
  description: "This alert is generated every time a new powered account is created. This event generates on domain controllers, member servers, and workstations"
  solution: "Use least privilege and protect administrative access to the Domain Controller and Active Directory Federation Services (AD FS) server.
             Do not create service accounts with administrative privileges.
             Check the logs attached to identify if is normal or is a part of an attack"
  category: "Privilege Escalation"
  tactic: "Domain Policy Modification"
  dataTypes: ["wineventlog"]
  reference: 
    - "https://attack.mitre.org/tactics/TA0004"
    - "https://attack.mitre.org/techniques/T1484/"
    - "https://docs.microsoft.com/en-us/windows-server/identity/ad-ds/plan/appendix-l--events-to-monitor"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.wineventlog.event_data.TargetSid"
          operator: "end with"
          value: "-547"
        - field: "logx.wineventlog.event_id"
          operator: "in"
          value: "4732,4728,632,636"
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.MemberSid"
          alias: "USER_SID"
    - allOf:
        - field: "logx.wineventlog.event_data.TargetSid"
          operator: "=="
          value: "{{.USER_SID}}"
        - field: "logx.wineventlog.event_id"
          operator: "in"
          value: "4720,624"
      timeLapse: 60
      minCount: 1
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.host.ip.1"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.IpPort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
