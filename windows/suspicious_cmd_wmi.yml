# Rule version v1.0.2

- name: "Windows: Suspicious Cmd Execution via WMI"
  severity: "Medium"
  description: "Identifies suspicious command execution (cmd) via Windows Management Instrumentation (WMI) on a remote host. This could
                be indicative of adversary lateral movement."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Execution"
  tactic: "Windows Management Instrumentation"
  dataTypes: ["wineventlog"]
  reference:
    - "https://attack.mitre.org/tactics/TA0002/"
    - "https://attack.mitre.org/techniques/T1047/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event_data.ParentProcessName"
          operator: "contains"
          value: "WmiPrvSE.exe"
        - field: "logx.wineventlog.event_data.ProcessName"
          operator: "contains"
          value: "cmd.exe"
        - field: "logx.wineventlog.message"
          operator: "contains"
          value: "\\\\127.0.0.1\\"
        - field: "logx.wineventlog.message"
          operator: "regexp"
          value: "(2>&1|1>)"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.host.ip.1"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.IpPort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
