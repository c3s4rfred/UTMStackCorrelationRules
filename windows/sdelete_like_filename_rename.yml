# Rule version v1.0.1

- name: "Windows: Potential Secure File Deletion via SDelete Utility"
  severity: "Low"
  description: "Detects file name patterns generated by the use of Sysinternals SDelete utility to securely delete a file via multiple
                file overwrite and rename operations."
  solution: "Isolate the involved hosts to prevent further post-compromise behavior.
      Review the privileges assigned to the involved users to ensure that the least privilege principle is being followed.
      Determine the initial vector abused by the attacker and take action to prevent reinfection through the same vector."
  category: "Defense Evasion"
  tactic: "File Deletion"
  dataTypes: ["wineventlog"]
  reference:
    - "https://attack.mitre.org/tactics/TA0005/"
    - "https://attack.mitre.org/techniques/T1070/004/"
  frequency: 60
  cache: 
    - allOf:
        - field: "logx.wineventlog.event.type"
          operator: "=="
          value: "change"
        - field: "logx.wineventlog.file.name"
          operator: "contain"
          value: "AAA.AAA"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.wineventlog.event_data.SubjectUserName"
          alias: "SourceUser"
        - field: "logx.wineventlog.host.name"
          alias: "SourceHost"
        - field: "logx.wineventlog.event_data.SourceAddress"
          alias: "SourceIP"
        - field: "logx.wineventlog.event_data.SourcePort"
          alias: "SourcePort"
        - field: "logx.wineventlog.event_data.TargetUserName"
          alias: "DestinationUser"
        - field: "logx.wineventlog.event_data.DestAddress"
          alias: "DestinationIP"
        - field: "logx.wineventlog.event_data.DestPort"
          alias: "DestinationPort"
