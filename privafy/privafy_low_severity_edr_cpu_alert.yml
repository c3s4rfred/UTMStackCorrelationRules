# Based on Privafy POC documentation
# Rule version v1.0.0

- name: "Privafy EDR, CPU threshold limits reached"
  severity: "Low"
  description: "The Privafy device has detected a CPU overuse event.
                Please see the logs attached to this alert for additional details."
  solution: "<ol>
    <li>See Privafy guidelines to get more information about alerts severities.</li>
    <li>Contact the Privafy provider for further information.</li>
    </ol>"
  category: "EDR Events"
  dataTypes: ["privafy"]
  reference: 
    - "https://privafy.com"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.privafy.event_id"
          operator: "in"
          value: "303001,303002"
        - field: "logx.privafy.embDeviceProduct"
          operator: "=="
          value: "EDR"
        - field: "logx.privafy.embName"
          operator: "start with"
          value: "CPU"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.privafy.proto"
          alias: "Protocol"
        - field: "logx.privafy.src_user"
          alias: "SourceUser"
        - field: "logx.privafy.src_ip"
          alias: "SourceIP"
        - field: "logx.privafy.src_port"
          alias: "SourcePort"
        - field: "logx.privafy.dest_ip"
          alias: "DestinationIP"
        - field: "logx.privafy.dest_port"
          alias: "DestinationPort"
        - field: "logx.privafy.src_host"
          alias: "SourceHost"
