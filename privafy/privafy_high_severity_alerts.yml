# Based on Privafy POC documentation
# Rule version v1.0.0

- name: "Privafy detected high severity alerts"
  severity: "High"
  description: "The Privafy device has detected a high severity event. For the alert purpose, high severity is when log severity is: 
                High or Very-High.
                Please see the logs attached to this alert for additional details."
  solution: "<ol>
    <li>See Privafy guidelines to get more information about alerts severities.</li>
    <li>Contact the Privafy provider for further information.</li>
    </ol>"
  category: "Device Alerts"
  reference: 
    - "https://privafy.com"
  frequency: 60
  cache:
    - allOf:
        - field: "logx.privafy.severityLabel"
          operator: "in"
          value: "High,Very-High"
      minCount: 1
      timeLapse: 60
      save:
        - field: "logx.privafy.proto"
          alias: "Protocol"
        - field: "logx.privafy.src_user"
          alias: "SourceUser"
        - field: "logx.privafy.src_ip"
          alias: "SourceIP"
        - field: "logx.privafy.src_port"
          alias: "SourcePort"
        - field: "logx.privafy.dest_ip"
          alias: "DestinationIP"
        - field: "logx.privafy.dest_port"
          alias: "DestinationPort"
        - field: logx.privafy.src_host
          alias: "SourceHost"
